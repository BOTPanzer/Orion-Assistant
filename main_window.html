<!doctype html>
<html lang="en">
<head>
  <title>Oriøn Assistant Window</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <style>
    @font-face { font-family: Name; src: url('Data/Fonts/Name.ttf'); }
    @font-face { font-family: Main; src: url('Data/Fonts/Main.ttf'); }
    @font-face { font-family: Special; src: url('Data/Fonts/Special.ttf'); }
  
    html {
      height: 100%;
      width: 100%;
      background: #000;
      scroll-behavior: smooth;
  
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    body {
      height: 100%; 
      width: 100%; 
      margin: 0; 
      padding: 0;
      
      --menu: transparent;
      --background: transparent;
      --scrollbar: transparent;
      --selection: transparent;
  
      --topButtonText: transparent;
      --topButtonHover: transparent;
      --topExitHover: transparent;
  
      --moduleButton: transparent;
      --moduleButtonHover: transparent;
      --moduleButtonCornerRadius: 10px;
  
      --button: transparent;
      --buttonHover: transparent;
      --buttonCornerRadius: 10px;
  
      --inputBackground: transparent;
      --inputHover: transparent;
      --inputCornerRadius: 10px;
  
      --notiBackground: transparent;
      --notiBorder: transparent;
      --notiCornerRadius: 10px;
  
      --appName: transparent;
      --textPrimary: transparent;
      --textSecondary: transparent;
    }

    ::selection {
      background: var(--selection);
    }
    
    /* scrollbar */
    ::-webkit-scrollbar {
      width: 14px;
      height: 14px;
    }	
    
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar);
      border: solid 4px transparent;
      border-radius: 7px;
      background-clip: content-box;
    }
  
    ::-webkit-scrollbar-thumb:hover {
      border: solid 3px transparent;
    }
  
    /*MENU*/
    .noScrollbar {
      overflow-x: hidden; 
      overflow-y: auto;
    }
  
    .noScrollbar::-webkit-scrollbar {
      width: 0;
    }
  
    /*MINI MAXI CLOSE BUTTONS*/
    .topButton {
      transition: all .2s;
      background: transparent;
    }
  
    .topButton:hover {
      background: var(--topButtonHover);
    }
    
    .closeButton {
      transition: all .2s;
      background: transparent;
    }
  
    .closeButton:hover {
      background: var(--topExitHover);
    }
  
    /*MENU BUTTON APPEAR ANIMATION*/
    .menuButtonDiv {
      transition: all .2s;
      opacity: 0;
    }

    .menuButtonDiv:hover {
      opacity: 1;
    }
  
    /*MODULE BUTTON*/
    .moduleButton {
      transition: all .2s;
      color: var(--textPrimary);
      font-family: Main;
      background: var(--moduleButton);
      border-radius: var(--moduleButtonCornerRadius);
    }
  
    .moduleButton:hover {
      background: var(--moduleButtonHover);
    }
  
    /*BUTTON*/
    .button {
      transition: all .2s;
      color: var(--textPrimary);
      font-family: Main;
      background: var(--button);
      border-radius: var(--buttonCornerRadius);
    }
  
    .button:hover {
      background: var(--buttonHover);
    }
  
    /*BUTTON TEXT*/
    .buttonText {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
      font-family: Main;
      font-size: 15px;
      line-height: 40px;
    }
  
    /*UP ANIMATION BUTTON*/
    .elevatedButton {
      transition: transform .3s, background-image .1s ease-in-out;
    }
  
    .elevatedButton:hover {
      transform: translateY(-2px);
    }
    
    /*INPUT*/
    .input {
      transition: all .2s;
      height: 40px;
      padding-top: 0;
      padding-bottom: 0;
      padding-left: 10px;
      padding-right: 10px;
      color: var(--textPrimary);
      font-family: Main;
      font-size: 15px;
      line-height: 40px;
      background: var(--inputBackground);
      border: 0px;
      border-radius: var(--inputCornerRadius);
    }
  
    .input:hover {
      background: var(--inputHover);
    }
  
    .input::placeholder {
      color: var(--textSecondary);
    }
  
    .input:focus {
      outline: none;
    }
  </style>
</head>

<div id="themeDiv" style="width: 0; height: 0; display: none;"></div>

<body>
  <div style="width: 100%; height: 100%; background: var(--menu);">
    <div style="width: 100%; height: 20px; display: flex;">
      <div id="nameDisplay" style="width: fit-content; height: 20px; margin-left: 5px; margin-right: 5px; text-align: center; position: absolute; font-family: Name; color: var(--appName);">Oriøn Assistant</div>
      <div style="flex-grow: 1; height: 15px; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag;"></div>
      <div id="exit" class="closeButton" style="width: 30px; height: 20px; color: var(--topButtonText); font-family: Arial, Helvetica, sans-serif; line-height: 20px; font-size: 12px; text-align: center; align-items: center;">✕</div>
    </div>

    <div id="wall" style="width: 100%; height: calc(100% - 20px); position: absolute; display: none; z-index: 999; scroll-behavior: unset;"></div>
  
    <div id="windowBackground" style="width: 100%; height: calc(100% - 20px); display: flex; flex-direction: column; overflow-y: auto; background: var(--background);">
      <div id="removeWindow" style="display: none; flex-direction: column;">
        <div id="removeWindowTitle" style="height: 20px; margin: 20px; color: var(--textPrimary); font-size: 17px; font-family: Main;">Title</div>
        <div style="width: 100%; position: absolute; bottom: 20px; display: flex; align-items: center; justify-content: center;">
          <div id="removeWindowRemove" class="button buttonText" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; margin-right: 10px;">Remove</div>
          <div id="removeWindowCancel" class="button buttonText" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px;">Cancel</div>
        </div>
      </div>
  
      <div id="window" style="width: 100%; flex-grow: 1; display: flex; flex-direction: column; overflow-anchor: none; font-family: Main;"></div>
    </div>
  </div>
</body>

<script>
  const { app, ipcRenderer, shell } = require('electron')
  const { remote, BrowserWindow } = require('@electron/remote')
  window.$ = window.jQuery = require('jquery')
  const fs = require('fs')

  let win = null
  let data = {}
  let json = null
  let specialData = null
  let removePaths = []

  
  $("#themeDiv").load('Data\\theme.html', function(){
    require('@electron/remote').getCurrentWindow().setOpacity(1)
  })

  ipcRenderer.on('load', (event, file, argData, argSpecialData) => {
    win = require('@electron/remote').getCurrentWindow()
    
    data = argData
    json = getData()
    specialData = argSpecialData

    //LAOD FILE
    $("#window").load(file.replaceAll(' ', '%20'))
  })


  //REMOVE WINDOW
  let windowH = 0
  function showRemoveWindow(argPaths) {
    document.getElementById('window').style.display = 'none'
    document.getElementById('removeWindow').style.display = 'flex'

    let size = win.getSize()
    windowH = size[1]
    win.setResizable(true)
    win.setSize(390, 136)
    win.setResizable(false)
    win.center()

    removePaths = argPaths
    if (removePaths.length == 1) {
      let path = removePaths[0]
      if (path.endsWith('.txt')) path = path.slice(0,-4)
      document.getElementById('removeWindowTitle').innerText = 'Remove "' + path.substring(path.lastIndexOf('\\')+1) + '"?'
    } else {
      document.getElementById('removeWindowTitle').innerText = 'Remove ' + removePaths.length + ' Games/Folders?'
    }
  }

  addSimpleButtonListener('removeWindowRemove', function() {
    for (i in removePaths) {
      let path = removePaths[i]
      if (fs.existsSync(path)) {
        if (fs.statSync(path).isFile()) {
          fs.unlink(path, (err) => {
            if (i == removePaths.length-1) {
              closeWindow(json.actualPath)
            }
          })
        } else {
          const rimraf = require("rimraf")
          rimraf(path, (err) => {
            if (i == removePaths.length-1) {
              closeWindow(json.actualPath)
            }
          })
        }
      } else if (i == removePaths.length-1) {
        closeWindow()
      }
    }
  })

  addSimpleButtonListener('removeWindowCancel', function() {
    document.getElementById('window').style.display = 'flex'
    document.getElementById('removeWindow').style.display = 'none'
    win.setResizable(true)
    win.setSize(390, windowH)
    win.setResizable(false)
    win.center()
  })

  //DATA FUNCTIONS
  function getData() {
    let jsonPath = data.data+'settings.json'
    let rawdata = fs.readFileSync(jsonPath)
    return JSON.parse(rawdata)
  }

  function updateData(json) {
    fs.writeFileSync(data.data+'settings.json', JSON.stringify(json));
  }

  //OTHER
  function closeWindow(specialData) {
    if (specialData != undefined) ipcRenderer.send('specialData', specialData)
    win.close()
  }

  addSimpleButtonListener('exit', function() {
    closeWindow()
  })

  function addSimpleButtonListener(id, click) {
    $('#'+id).bind('click', function() {
      if (event.which != 1) return
      click()
    })
  }
</script>
</html>
