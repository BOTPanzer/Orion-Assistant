<!doctype html>
<html lang="en">
<head>
  <title>Oriøn Assistant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <style>
    @font-face { font-family: Name; src: url('Data/Fonts/Name.ttf'); }
    @font-face { font-family: Main; src: url('Data/Fonts/Main.ttf'); }
    @font-face { font-family: Special; src: url('Data/Fonts/Special.ttf'); }
  
    html {
      height: 100%;
      width: 100%;
      background: #000;
      scroll-behavior: smooth;
      color: var(--textPrimary);
      font-family: Main;
  
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    body {
      height: 100%; 
      width: 100%; 
      margin: 0; 
      padding: 0;
      overflow: hidden;

      /*THEME*/
      --menu: transparent;
      --background: transparent;
      --scrollbar: transparent;
      --selection: transparent;
      /*TITLE BAR BUTTONS*/
      --topText: transparent;
      --topHover: transparent;
      --topExitHover: transparent;
      /*MODULE*/
      --module: transparent;
      --moduleImageFilter: brightness(100%);
      --moduleCornerRadius: 0px;
      /*BUTTON*/
      --button: transparent;
      --buttonHover: transparent;
      --buttonBorder: transparent;
      --buttonCornerRadius: 0px;
      /*RADIO*/
      --radio: transparent;
      /*SWITCH*/
      --switchUnchecked: transparent;
      --switchChecked: transparent;
      /*TEXT*/
      --appName: transparent;
      --textPrimary: transparent;
      --textSecondary: transparent;
    }

    img {
      -webkit-user-drag: none;
    }

    ::selection {
      background: var(--selection);
    }
    
    /*CONTAINERS*/
    .hc {
      display: flex;
      flex-direction: row;
    }

    .vc {
      display: flex;
      flex-direction: column;
    }
    
    /*SCROLLBAR*/
    ::-webkit-scrollbar {
      width: 14px;
      height: 14px;
    }	

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar);
      border: solid 4px transparent;
      border-radius: 7px;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      border: solid 3px transparent;
    }

    .invisible-scrollbar {
      overflow-x: hidden;
      overflow-y: scroll;
    }

    .invisible-scrollbar::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
  
    /*MINI MAXI CLOSE BUTTONS*/
    .button-top {
      width: 30px; 
      height: 20px; 
      transition: all .2s, width 0s;
      overflow: hidden;
      line-height: 20px;
      font-size: 12px; 
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--topText);
      background: transparent;
    }
  
    .button-top:hover {
      background: var(--topHover);
    }

    .button-exit:hover {
      background: var(--topExitHover);
    }
  
    /*UP ANIMATION BUTTON*/
    .button-elevated {
      transition: transform .2s;
    }
  
    .button-elevated:hover {
      transform: translateY(-3px);
    }

    /*MODULE*/
    .module {
      width: 60px;
      height: 60px;
      margin-top: 10px;
      position: relative;
    }

    .module div:nth-of-type(1) {
      width: inherit;
      height: inherit;
      transition: all .2s;
      background: transparent;
      border-radius: var(--moduleCornerRadius);
    }

    .module div:nth-of-type(1) img {
      width: 26px;
      height: 26px;
      margin: 17px;
      filter: var(--moduleImageFilter);
      pointer-events: none;
      object-fit: contain;
    }

    .module div:nth-of-type(2) {
      width: min-content;
      height: fit-content;
      margin-top: 5px;
      position: absolute;
      padding: 5px;
      opacity: 0;
      z-index: 999;
      pointer-events: none;
      font-size: 14px;
      color: var(--textPrimary);
      background: var(--module);
      border-radius: var(--moduleCornerRadius);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      transition: all 0s;
      transition-delay: 0s;
    }

    .module input {
      width: 60px;
      height: 60px;
      margin: 0;
      position: absolute;
      opacity: 0;
    }

    .module input:checked ~ div:nth-of-type(1) {
      background: var(--module);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }

    .module input:hover ~ div:nth-of-type(1) {
      background: var(--module);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }

    .module input:hover ~ div:nth-of-type(2) {
      opacity: 1;
      transition: all .2s;
      transition-delay: 1s;
    }

    /*BUTTON*/
    .button {
      transition: all .2s;
      overflow: hidden;
      color: var(--textPrimary);
      background: var(--button);
      outline: 1px solid var(--buttonBorder);
      outline-offset: -1px;
      border-radius: var(--buttonCornerRadius);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }
  
    .button:hover {
      background: var(--buttonHover);
    }

    /*BUTTON TEXT*/
    .buttonText {
      font-size: 15px;
      line-height: 40px;
      text-align: center;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-family: Main;
      color: var(--textPrimary);
    }

    .buttonEmoteText {
      font-size: 20px;
      line-height: 40px;
      text-align: center;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-family: Arial, Monospaced;
      color: var(--textPrimary);
      text-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }
    
    /*INPUT TEXT*/
    .input {
      height: 40px;
      padding-top: 0;
      padding-bottom: 0;
      padding-left: 10px;
      padding-right: 10px;
      font-size: 15px;
      line-height: 40px;
      font-family: Main;
      color: inherit;
      background: transparent;
      border: 0;
    }
  
    .input::placeholder {
      color: var(--textSecondary);
    }
  
    .input:focus {
      outline: none;
    }

    /*RADIO*/
    .radio {
      width: 30px;
      height: 30px;
      margin-top: 5px;
      margin-bottom: 5px;
      position: relative;
      border-radius: 15px;
    }

    .radio input {
      width: inherit;
      height: inherit;
      margin: 0;
      position: absolute;
      opacity: 0;
    }

    .radio div {
      width: 10px;
      height: 10px;
      margin: 10px;
      transition: all .2s;
      background: var(--radio);
      pointer-events: none;
      border-radius: 5px;
      opacity: 0;
    }

    .radio input:checked ~ div {
      opacity: 1;
    }

    /*SWITCH*/
    .switch {
      width: 50px;
      height: 30px;
      margin-top: 5px;
      margin-bottom: 5px;
      position: relative;
      border-radius: 15px;
    }

    .switch input {
      width: inherit;
      height: inherit;
      margin: 0;
      position: absolute;
      opacity: 0;
    }

    .switch div {
      width: 10px;
      height: 10px;
      margin: 10px;
      transition: all .2s;
      background: var(--switchUnchecked); 
      pointer-events: none;
      border-radius: 5px;
    }

    .switch input:checked ~ div {
      transform: translate3d(200%, 0, 0);
      background: var(--switchChecked);
    }

    /*SWITCH EMOTE*/
    .switch-emote {
      width: 80px;
      height: 40px;
      transition: all .2s;
      position: relative;
      display: flex;
    }

    .switch-emote input {
      width: inherit;
      height: inherit;
      position: absolute;
      opacity: 0;
    } 
    
    .switch-emote div {
      height: inherit;
      color: inherit;
      background: transparent;
      pointer-events: none;
    }

    .switch-emote div:first-of-type {
      height: inherit;
      position: absolute;
      top: 0;
      transition: all .2s;
      background: var(--buttonHover);
      border-radius: inherit;
      transform: translate3d(100%, 0, 0);
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }

    .switch-emote input:checked + div:first-of-type {
      transform: translate3d(0, 0, 0);
    }
  </style>
</head>

<div id="themeDiv" style="display: none;"></div>

<body class="vc">
  <div style="width: 100%; height: 100%; background: var(--menu);">
    <div class="hc" style="width: 100%; height: 20px;">
      <div id="menuButton" class="button-top">☰</div>
      <div style="flex-grow: 1;">
        <div id="nameDisplay" style="width: fit-content; height: 20px; margin: 0 5px; text-align: center; position: absolute; font-family: Name; color: var(--appName);">Oriøn Assistant</div>
        <div style="flex-grow: 1; height: 15px; margin-top: 5px; -webkit-app-region: drag;"></div>
      </div>
      <div class="hc">
        <div id="mini" class="button-top">‒</div>
        <div id="maxi" class="button-top">☐</div>
        <div id="exit" class="button-top button-exit">✕</div>
      </div>
    </div>
    
    <div class="hc" style="width: 100%; height: calc(100% - 20px); position: relative;">
      <div id="wall" style="width: 100%; height: 100%; position: absolute; display: none; z-index: 99999;"></div>
  
      <div id="menu" class="vc invisible-scrollbar" style="width: 0; padding: 15px 0; align-items: center;">
        <img id="logo" class="button-elevated" style="width: 70px; height: 60px; margin-bottom: 5px; object-fit: contain;" src="Data/Images/logo.png"/>
        <div id="moduleButtons" class="vc">
  
        </div>
        <div style="width: 60px; min-height: 1px; margin-top: 10px; background: var(--textPrimary); opacity: .2;"></div>
        <div id="settings" class="module">
          <input id="check-settings" type="radio" name="module">
          <div>
            <img src="Modules/Settings/icon.png"></img>
          </div>
        </div>
      </div>
  
      <div id="windowBackground" class="vc" style="flex-grow: 1; height: 100%; background: var(--background); border-radius: 15px 0px 0px 0px; overflow-y: auto;">
        <div id="window" class="vc" style="flex-grow: 1; height: 100%; overflow-anchor: none;"></div>
        <div id="start" style="display: none;"></div>
      </div>
    </div>
  
    <div id="noti" class="button vc" style="width: 230px; padding: 15px; bottom: 20px; right: 20px; position: fixed; pointer-events: none; opacity: 0;">
      <div id="notiTitle" style="width: 200px; margin-bottom: 15px; font-size: 16px; line-height: normal; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">Title:</div>
      <div id="notiText" style="width: 180px; margin-left: 20px; font-size: 15px; line-height: normal; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">Text</div>
    </div>
  </div>
</body>

<script>
  const { app, ipcRenderer, shell } = require('electron')
  window.$ = window.jQuery = require('jquery')
  const fs = require('fs')

  //DATA
  let win = null
  let data = {} //root, data, zip, modules, modulesHidden (folder paths)
  let json = null
  let loading = false
  let currentModule = ''
  //NOTI
  let notisShowing = false
  let notis = []
  let notisTitle = []

  startAssistant()
  setbuttons()

  function startAssistant() {
    win = require('@electron/remote').getCurrentWindow()

    ipcRenderer.on('theme', (event) => {
      $("#themeDiv").load('Data\\theme.html', function(){
        win.setOpacity(1)
      })
    })

    ipcRenderer.on('data', (event, argData) => {
      data = argData

      //MODULES
      if (!fs.existsSync(data.modules)) return
      document.getElementById('moduleButtons').innerHTML = ''
      let modulestmp = fs.readdirSync(data.modules)
      //REMOVE SETTINGS
      if (modulestmp.includes('Settings'))
        modulestmp.splice(modulestmp.indexOf('Settings'), 1)
      //PRIORITY MODULES
      let modules = []
      if (modulestmp.includes('Store')) {
        modules.push('Store')
        modulestmp.splice(modulestmp.indexOf('Store'), 1)
      } if (modulestmp.includes('Library')) {
        modules.push('Library')
        modulestmp.splice(modulestmp.indexOf('Library'), 1)
      } if (modulestmp.includes('Themes')) {
        modules.push('Themes')
        modulestmp.splice(modulestmp.indexOf('Themes'), 1)
      }
      for(i in modulestmp) 
        modules.push(modulestmp[i])
      //ADD MODULES
      for(i in modules) {
        let name = modules[i]
        let id = 'module-'+name.replaceAll(' ', '-')
        let path = data.modules+name
        let image = 'Data/Images/module.png'
        if (fs.existsSync(path+'/icon.png')) image = 'Modules/'+name+'/icon.png'
        let html = `<div id="${id}" class="module">
                      <input id="check-${id}" type="radio" name="module">
                      <div>
                        <img src="${image}"></img>
                        <div id="path-${id}" style="display: none;">${path}</div>
                      </div>
                      <div>${name}</div>
                    </div>`
        //ADD MODULE
        document.getElementById('moduleButtons').insertAdjacentHTML('beforeend', html)
        //LOAD MODULE START.HTML
        let startHTML = path+'\\start.html'
        if (fs.existsSync(startHTML)) {
          $("#start").load(startHTML.replaceAll(' ', '%20'), function () {})
        }
      }
      updateModules(true)

      //ORION BUTTON
      refreshData()
      if (json.showMenu == undefined) {
        json.showMenu == true
        setData('showMenu', true)
      }
      if (json.showMenu) {
        document.getElementById('menuButton').style.width = '0'
        document.getElementById('menu').style.width = '90px'
        document.getElementById('windowBackground').style.borderRadius = '15px 0 0 0'
      } else {
        document.getElementById('menuButton').style.width = '30px'
        document.getElementById('menu').style.width = '0'
        document.getElementById('windowBackground').style.borderRadius = '0'
      }
    })

    ipcRenderer.on('loadModule', (event, path, specialData) => {
      loadModule(path, specialData)
    })

    ipcRenderer.on('noti', (event, text, title) => {
      addNoti(text, title)
    })

    ipcRenderer.on('pause', (event) => {
      document.getElementById('wall').style.display = 'block'
    })

    ipcRenderer.on('resume', (event) => {
      document.getElementById('wall').style.display = 'none'
    })
  }

  function setbuttons() {
    $(window).unbind()
    $('*').unbind()

    //MENU
    addButtonListener('logo', function() {
      $('#menuButton').animate({width: '30px'}, 300)
      $('#menu').animate({width: '0'}, 300)
      document.getElementById('windowBackground').style.borderRadius = '0'

      setData('showMenu', false)
    })

    addButtonListener('menuButton', function() {
      $('#menuButton').animate({width: '0'}, 300)
      $('#menu').animate({width: '90px'}, 300)
      document.getElementById('windowBackground').style.borderRadius = '15px 0 0 0'

      setData('showMenu', true)
    })

    //MINI
    addButtonListener('mini', function() {
      win.minimize()
    })

    //MAXI
    addButtonListener('maxi', function() {
      if (!win.isMaximized()) {
        win.maximize()
      } else {
        win.unmaximize()
      }
    })

    //EXIT
    addButtonListener('exit', function() {
      win.close()
    })

    //SETTINGS
    addButtonListener('settings', function() {
      loadModule(data.modules+'Settings')
    })
  }

  //MODULE FUNCTIONS
  function updateModules(openModule) {
    if (openModule == undefined) openModule = true
    let children = document.getElementById('moduleButtons').childNodes
    children.forEach(function(item){
      const id = item.id
      //UPDATE MODULE
      let path = document.getElementById('path-'+id).innerHTML
      addCheckboxListener('check-'+id, function() {
        loadModule(path)
      }, null)
      //OPEN IF IS LIBRARY
      if (path.endsWith('Modules\\Library') && currentModule == '' && children.length > 0) {
        document.getElementById('check-'+id).click()
        openModule = false
      }
    })

    if (openModule) {
      let id = document.getElementById('moduleButtons').firstChild.id
      document.getElementById('check-'+id).click()
    }
  }

  function loadModule(path, specialData) {
    if (loading) return
    if (!path.endsWith('\\')) path = path+'\\'
    //CHECK IF MODULE EXISTS
    let html = path+'main.html'
    if (!fs.existsSync(html)) {
      addNoti("Module Does not Exist", "Message:")
      return
    }
    if (currentModule == path) return
    else currentModule = path
    //DISABLE MODULES
    let children = document.getElementById('moduleButtons').childNodes
    children.forEach(function(item){
      let id = item.id
      document.getElementById('check-'+id).disabled = true
    })
    document.getElementById('check-settings').disabled = true
    //LOAD
    loading = true
    setbuttons()
    ipcRenderer.removeAllListeners()
    $("#window").fadeOut(200, function() {
      document.getElementById('window').scrollTop = 0
      document.getElementById('window').style.overflowY = 'auto'
      $("#window").load(html.replaceAll(' ', '%20'), function () {
        $("#window").fadeIn(200)
        ipcRenderer.send('loaded', path)
        ipcRenderer.send('specialData', specialData)
        updateModules(true)
        startAssistant()
        setTimeout(function() {
          loading = false
          //ENABLE MODULES
          let children = document.getElementById('moduleButtons').childNodes
          children.forEach(function(item){
            let id = item.id
            document.getElementById('check-'+id).disabled = false
          })
          document.getElementById('check-settings').disabled = false
        }, 200);
      })
    })
  }

  //DATA FUNCTIONS
  function refreshData() {
    let jsonPath = data.data+'settings.json'
    json = JSON.parse(fs.readFileSync(jsonPath))
  }

  function setData(key, value) {
    refreshData()
    json[key] = value
    fs.writeFileSync(data.data+'settings.json', JSON.stringify(json))
  }

  //NOTI
  function addNoti(text, title) {
    notis.push(text)
    if (title == undefined) title = 'Launching:'
    notisTitle.push(title)
    if (!notisShowing) notiAdmin()
  }

  function notiAdmin() {
    n1()

    function n1() { 
      if (notis.length > 0) {
        notisShowing = true
        n2()
      } else notisShowing = false
    }

    function n2() { 
      let text = notis[0]
      let title = notisTitle[0]
      notis.shift()
      notisTitle.shift()

      document.getElementById('notiText').innerHTML = text
      document.getElementById('notiTitle').innerHTML = title
      $( "#noti" ).fadeTo( "fast" , 1, function() {
        setTimeout(function() {
          $( "#noti" ).fadeTo( "fast" , 0)
        }, 1500)
      })
      
      setTimeout(function() {
        n1()
      }, 2500)
    }
  }

  //BUTTON LISTENERS
  function addButtonListener(id, click) {
    $('#'+id).bind('click', function() {
      if (event.which != 1) return
      click()
    })
  }

  function addCustomButtonListener(id, mousedown, mouseup, click) {
    $('#'+id).bind('mousedown', function() {
      if (event.which != 1) return
      mousedown()
    })

    $(window).bind('mouseup', function() {
      if (event.which != 1) return
      mouseup()
    })

    $('#'+id).bind('click', function() {
      if (event.which != 1) return
      click()
    })
  }

  function addRightButtonListener(id, click) {
    $('#'+id).bind('contextmenu', function() {
      if (event.which != 3) return
      click()
    })
  }
  
  function addCheckboxListener(id, checked, unchecked) {
    $('#'+id).bind('change', function() {
      if (this.checked)
        checked()
      else 
        unchecked()
    })
  }
</script>
</html>
