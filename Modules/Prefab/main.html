</div>

  //PAUSE & RESUME ASSISTANT
  //ipcRenderer.send('pause')
  //ipcRenderer.send('resume')
  function testPause() {
    ipcRenderer.send('pause')
    createNoti('Prefab', 'Resuming in 4s')
    setTimeout(() => { ipcRenderer.send('resume') }, 4000)
  }

  ipcRenderer.send('specialData', <specialData>)

  //ipcRenderer.send('restartAssistant')

  }

  
  //CREATE SIMPLE WINDOW
  //ipcRenderer.send('newSimpleWindow', <path/url>, <isFile>, <isResizable>, <width>, <height>)

    ipcRenderer.send('newSimpleWindow', `https://panco.vercel.app/`, false, true)
  }

  //CREATE ORION WINDOW
  //ipcRenderer.send('newOrionWindow', <path>, <isResizable>, <width>, <height>, <specialData>)

    ipcRenderer.send('newOrionWindow', data.modules+'Prefab/main.html', true, null, null)
  }
