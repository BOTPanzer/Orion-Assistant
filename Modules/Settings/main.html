<style>
  .settingsTitle {
    padding-top: 10px; 
    padding-bottom: 15px; 
    font-family: Display; 
    font-size: 30px; 
    line-height: 30px; 
    text-overflow: ellipsis; 
    white-space: nowrap; 
    overflow: hidden; 
    color: var(--text1);
  }

  .settingsList {
    width: calc(100% - 30px); 
    margin: 10px 0 20px 40px; 
    display: flex;
    flex-direction: column;
    gap: 20px; 
  }

  /*NOTI ITEM*/
  .settingsNoti {
    width: 100%; 
    padding: 15px; 
    display: flex;
    flex-direction: column;
    gap: 10px;
    --oBorderR: 25px;
  }

  .settingsNoti div:nth-child(1), .noti div:nth-child(2) {
    width: fit-content;
    line-height: normal;
    overflow: hidden;
    display: -webkit-box;
    -webkit-box-orient: vertical;
  }

  .settingsNoti div:nth-child(1) {
    max-width: 100%;
    font-size: 16px;
    -webkit-line-clamp: 1;
    color: var(--text1);
  }

  .settingsNoti div:nth-child(2) {
    max-width: 100%;
    font-size: 14px;
    -webkit-line-clamp: 2; 
    color: var(--text2);
  }
</style>

<script>
  //MODULE NAME USED IN - USER EASTEREGG & TRAY & MAIN.HTML 😡

   /*$$$$$$$                              /$$     /$$                              
  | $$_____/                             | $$    |__/                              
  | $$    /$$   /$$ /$$$$$$$   /$$$$$$$ /$$$$$$   /$$  /$$$$$$  /$$$$$$$   /$$$$$$$
  | $$$$$| $$  | $$| $$__  $$ /$$_____/|_  $$_/  | $$ /$$__  $$| $$__  $$ /$$_____/
  | $$__/| $$  | $$| $$  \ $$| $$        | $$    | $$| $$  \ $$| $$  \ $$|  $$$$$$ 
  | $$   | $$  | $$| $$  | $$| $$        | $$ /$$| $$| $$  | $$| $$  | $$ \____  $$
  | $$   |  $$$$$$/| $$  | $$|  $$$$$$$  |  $$$$/| $$|  $$$$$$/| $$  | $$ /$$$$$$$/
  |__/    \______/ |__/  |__/ \_______/   \___/  |__/ \______/ |__/  |__/|______*/

  //Modules
  function addModule(path, dialogid) {
    //No path -> No module
    if (typeof path !== 'string' || path == '') return

    //Invalid path
    if (!path.toLowerCase().endsWith('.zip')) {
      createNoti('Settings', 'Invalid file format')
      return
    }

    //Add module
    pauseAssistant()
    let exec = require('child_process').exec

    //Check if module exist
    const name = path.substring(path.lastIndexOf('\\')+1, (path.lastIndexOf('.')))
    if (!fs.existsSync(orion.modules + name)) {
      exec(`"${orion.zip}" x "${path}" -o"${orion.modules+name}"`, function (error, stdOut, stdErr) {
        if (!error && !stdErr) {
          //Make module visible
          main = getKey('main')
          if (!Array.isArray(main.visible)) main.visible = ['Store', 'Themes']
          main.visible.push(name)
          setKey('main', main)

          //Recomend restart
          if (fs.existsSync(orion.modules + name + '\\start.js')) {
            settingsModsLog = 'Restart is recomended to apply changes'
            document.getElementById('modulesLog').innerHTML = settingsModsLog
          }

          //Installed
          resumeAssistant()
          createNoti('Settings', `'${name}' installed successfully`)
          updateModules()
          closeDialog(dialogid)
          modulesList()
        } else {
          //Error
          console.log(error)
          resumeAssistant()
          createNoti('Settings', `Error installing '${name}'`)
        }
      })
    } else {
      //Module already exists
      resumeAssistant()
      createNoti('Settings', `'${name}' already exists`)
    }
  }

  function modulesList() {
    //Reset modules lists
    $('modulesShown').children().off()
    document.getElementById('modulesShown').innerHTML = ''
    $('modulesHidden').children().off()
    document.getElementById('modulesHidden').innerHTML = ''
    
    //Add modules
    modules.forEach(mod => {
      //Skip library and settings
      if (mod.name == 'Library' || mod.name == 'Settings') return;

      //Get data
      let id = 'settings-module-' + mod.key
      let html = `<o-rbutton id="${id}" icon="${mod.icon}" text="${mod.name}" title="${mod.name}" module ball></o-rbutton>`
      
      //Add module
      document.getElementById(mod.hidden ? 'modulesHidden' : 'modulesShown').insertAdjacentHTML('beforeend', html)

      //Add listener
      clickListener(id, () => { contextModule(mod.name) })
    })
  }


   /*$       /$$             /$$                                                      
  | $$      |__/            | $$                                                      
  | $$       /$$  /$$$$$$$ /$$$$$$    /$$$$$$  /$$$$$$$   /$$$$$$   /$$$$$$   /$$$$$$$
  | $$      | $$ /$$_____/|_  $$_/   /$$__  $$| $$__  $$ /$$__  $$ /$$__  $$ /$$_____/
  | $$      | $$|  $$$$$$   | $$    | $$$$$$$$| $$  \ $$| $$$$$$$$| $$  \__/|  $$$$$$ 
  | $$      | $$ \____  $$  | $$ /$$| $$_____/| $$  | $$| $$_____/| $$       \____  $$
  | $$$$$$$$| $$ /$$$$$$$/  |  $$$$/|  $$$$$$$| $$  | $$|  $$$$$$$| $$       /$$$$$$$/
  |________/|__/|_______/    \___/   \_______/|__/  |__/ \_______/|__/      |______*/ 

  //Socials
  function social(social) {
    switch(social) {
      case 'web':
        createNoti('Portfolio', 'My portfolio 😎')
        shell.openExternal('https://botpa.vercel.app/')
        break
      case 'git':
        createNoti('GitHub', 'Check out my projects 😄')
        shell.openExternal('https://github.com/BOTPanzer')
        break
    }
  }

  //Notis
  clickListener('notis', function() {
    let dialogid = createDialog(fs.readFileSync(cModule.path+'notifications.html').toString(), 'Notifications')
    
    //Prepare dialog
    if (oNotisSaved.length > 0)
      for(i in oNotisSaved) {
        //Data
        let id = 'notisNoti'+i
        let title = oNotisSaved[i].title
        let content = oNotisSaved[i].content

        //Create HTML
        let html = `<div id="${id}" class="button noti" style="max-width: 100%; min-width: 100%; position: relative;">
                      <div style="display: none;">✕</div>
                      <div id="title-${id}">${title}</div>
                      <div id="content-${id}">${content}</div>
                    </div>`
        html = `<div id="${id}" class="button settingsNoti">
                  <div>${title}</div>
                  <div>${content}</div>
                </div>`
        document.getElementById('notisList').insertAdjacentHTML('afterbegin', html)
      }
    else
      document.getElementById('notisEmpty').style.display = 'flex'
  })
  
  //Toggle admin
  contextListener('restart', function() {
    if (main.admin == true) {
      main.admin = false
      document.getElementById('devtools').style.display = 'none'
    } else {
      main.admin = true
      document.getElementById('devtools').style.display = 'flex'
    }
    setKey('main', main)
  })

  //Start with Windows
  clickListener('appSysStart', function() {
    let open = true
    if (app.getLoginItemSettings().executableWillLaunchAtLogin) 
      open = false
    
    //Add / Update key
    app.setLoginItemSettings({
      executableWillLaunchAtLogin: open,
      openAtLogin: open,
      name: 'Oriøn Assistant',
      path: app.getPath('exe'),
      args: [ '--hidden' ]
    })

    //Noti
    if (open) {
      document.getElementById('appSysStart').text = `Don't Start with Windows`
      createNoti('Settings', 'Assistant will start with Windows')
    } else {
      document.getElementById('appSysStart').text = `Start with Windows`
      createNoti('Settings', `Assistant won't start with Windows`)
    }
  })

  //Reset window
  clickListener('windowReset', function() {
    win.unmaximize()
    win.setSize(1160, 660)
    win.center()
  })

  //Modules
  clickListener('modulesAdd', function() {
    let dialogid = createDialog(fs.readFileSync(cModule.path+'moduleAdd.html').toString(), 'Install module')

    //Prepare dialog
    dropListener('addModuleDrop', function() {
      document.getElementById('addModuleDrop').style.border = '2px dashed var(--text1)'
    }, function() {
      document.getElementById('addModuleDrop').style.border = '2px dashed var(--text2)'
    }, function() {
      document.getElementById('addModuleDrop').style.border = '2px dashed var(--text2)'
      let dataTransfer = event.dataTransfer
      if (dataTransfer && dataTransfer.files.length) {
        event.preventDefault()
        event.stopPropagation()
        addModule(event.dataTransfer.files[0].path, dialogid)
      }
    })
    
    //Add listeners
    clickListener('addModuleFolder', function() {
      getFile((event, filePath) => {
        addModule(filePath, dialogid)
      }, 'Module .ZIP File')
    })
  })

  |  $$$$$$/|  $$$$$$/|  $$$$$$$|  $$$$$$$

  //Update 'Open with Windows' button text
  if (app.getLoginItemSettings().executableWillLaunchAtLogin) document.getElementById('appSysStart').text = `Don't Start with Windows`

  //Update modules log
  document.getElementById('modulesLog').innerHTML = settingsModsLog
  
  //Show dev tools button
  if (main.admin == true) document.getElementById('devtools').style.display = 'flex'

  //Create modules list
  modulesList()
</script>
