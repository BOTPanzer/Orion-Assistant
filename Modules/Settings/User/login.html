<div class="vc" style="gap: 20px; position: relative;">
  <o-input id="loginEmailInput" size="big" hint="Email" label style="width: 100%;"></o-input>

  <o-button id="loginPass" size="big" righticon="Modules/Settings/Icons/visibility-on.svg" text style="width: 100%;">
    <o-input id="loginPassInput" type="password" hint="Password" label transparent style="flex-grow: 1;"></o-input>
  </o-button>

  <o-loading id="loginLoading" style="opacity: 0; margin-bottom: calc(-1 * var(--oSize)); position: absolute; left: 0px; bottom: -22.5px;"></o-loading>
</div>
