<div class="vc" style="min-width: 500px;">
  <div id="modulesWindow" class="vc" style="width: 100%;">
    <div class="hc" style="width: calc(100% - 40px); margin: 20px; gap: 10px; align-items: center; justify-content: center;">
      <img id="modulesIcon" style="width: 30px; height: 30px; filter: var(--moduleFilter);">
      <span id="modulesTitle" style="font-size: 17px;"></span>
    </div>
    <div class="hc" style="margin: 5px auto 20px auto; gap: 20px;">
      <o-rbutton id="modulesMove" small text="Move" style="width: 130px;"></o-rbutton>
      <o-rbutton id="modulesRemove" small text="Remove" style="width: 130px;"></o-rbutton>
      <o-rbutton id="modulesLoad" small text="Load" style="width: 130px;"></o-rbutton>
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--text1);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 20px;">
      <o-rbutton id="removeRemove" small text="Remove" style="width: 130px;"></o-rbutton>
      <o-rbutton id="removeCancel" small text="Cancel" style="width: 130px;"></o-rbutton>
    </div>
  </div>
</div>
