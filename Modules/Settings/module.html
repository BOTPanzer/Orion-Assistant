<div class="vc" style="min-width: 390px;">
  <div id="modulesWindow" class="vc" style="width: 100%;">
    <div id="modulesTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--text1);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-button id="modulesMove" style="width: 130px; justify-content: center;">Move</o-button>
      <o-button id="modulesRemove" style="width: 130px; justify-content: center;">Remove</o-button>
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--text1);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-button id="removeRemove" style="width: 130px; justify-content: center;">Remove</o-button>
      <o-button id="removeCancel" style="width: 130px; justify-content: center;">Cancel</o-button>
    </div>
  </div>
</div>
