<div class="win-c">
  <div class="win-t">
    <div id="title" class="title">Installer</div>
  </div>

  <div class="hc" style="width: 100%;">
    <div class="button" style="flex-grow: 1; margin-right: 10px;">
      <input id='path' class="input" type="text" spellcheck="false" placeholder="File Path" style="flex-grow: 1;;"></input>
    </div>
    <div id="pathFolder" class="button" style="width: 40px; min-width: 40px; height: 40px; min-height: 40px;">
      <svg class="svg" viewBox="0 0 24 24" style="fill: #f0bd23;">
        <path d="M21.0169 7.99175C21.4148 8.55833 20.9405 9.25 20.2482 9.25H3C2.44772 9.25 2 8.80228 2 8.25V6.42C2 3.98 3.98 2 6.42 2H8.74C10.37 2 10.88 2.53 11.53 3.4L12.93 5.26C13.24 5.67 13.28 5.72 13.86 5.72H16.65C18.4546 5.72 20.0516 6.61709 21.0169 7.99175Z"/>
        <path d="M20.9834 10.75C21.5343 10.75 21.9815 11.1957 21.9834 11.7466L22 16.6503C22 19.6003 19.6 22.0003 16.65 22.0003H7.35C4.4 22.0003 2 19.6003 2 16.6503V11.7503C2 11.198 2.44771 10.7503 2.99999 10.7503L20.9834 10.75Z"/>
      </svg>
    </div>
  </div>
  
  <div class="hc" style="width: 100%; margin-top: 20px;">
    <div class="button" style="flex-grow: 1;">
      <input id='name' class="input" type="text" spellcheck="false" placeholder="Name (optional)" maxlength="30" style="flex-grow: 1;"></input>
    </div>
  </div>
  
  <div class="hc" style="width: 100%; margin-top: 20px;">
    <div class="button" style="flex-grow: 1; margin-right: 10px;">
      <input id='destination' class="input" type="text" spellcheck="false" placeholder="Destination" style="flex-grow: 1;"></input>
    </div>
    <div id="destinationFolder" class="button" style="width: 40px; min-width: 40px; height: 40px; min-height: 40px;">
      <svg class="svg" viewBox="0 0 24 24" style="fill: #f0bd23;">
        <path d="M21.0169 7.99175C21.4148 8.55833 20.9405 9.25 20.2482 9.25H3C2.44772 9.25 2 8.80228 2 8.25V6.42C2 3.98 3.98 2 6.42 2H8.74C10.37 2 10.88 2.53 11.53 3.4L12.93 5.26C13.24 5.67 13.28 5.72 13.86 5.72H16.65C18.4546 5.72 20.0516 6.61709 21.0169 7.99175Z"/>
        <path d="M20.9834 10.75C21.5343 10.75 21.9815 11.1957 21.9834 11.7466L22 16.6503C22 19.6003 19.6 22.0003 16.65 22.0003H7.35C4.4 22.0003 2 19.6003 2 16.6503V11.7503C2 11.198 2.44771 10.7503 2.99999 10.7503L20.9834 10.75Z"/>
      </svg>
    </div>
  </div>
  
  <div id="log" class="hc" style="height: 20px; font-size: 15px; line-height: 15px; margin: 10px; align-items: center; color: var(--textPrimary);">Log</div>
  
  <div id="install" class="button text" style="width: auto; flex-grow: 1; margin-bottom: 10px; flex-direction: column;">Install</div>
</div>

<script>
  // /$$    /$$  /$$$$$$  /$$$$$$$  /$$$$$$  /$$$$$$  /$$$$$$$  /$$       /$$$$$$$$  /$$$$$$ 
  //| $$   | $$ /$$__  $$| $$__  $$|_  $$_/ /$$__  $$| $$__  $$| $$      | $$_____/ /$$__  $$
  //| $$   | $$| $$  \ $$| $$  \ $$  | $$  | $$  \ $$| $$  \ $$| $$      | $$      | $$  \__/
  //|  $$ / $$/| $$$$$$$$| $$$$$$$/  | $$  | $$$$$$$$| $$$$$$$ | $$      | $$$$$   |  $$$$$$ 
  // \  $$ $$/ | $$__  $$| $$__  $$  | $$  | $$__  $$| $$__  $$| $$      | $$__/    \____  $$
  //  \  $$$/  | $$  | $$| $$  \ $$  | $$  | $$  | $$| $$  \ $$| $$      | $$       /$$  \ $$
  //   \  $/   | $$  | $$| $$  | $$ /$$$$$$| $$  | $$| $$$$$$$/| $$$$$$$$| $$$$$$$$|  $$$$$$/
  //    \_/    |__/  |__/|__/  |__/|______/|__/  |__/|_______/ |________/|________/ \______/

  exec = require('child_process').exec
  installPath = getData('installPath')


  //  /$$$$$$   /$$$$$$  /$$$$$$$  /$$$$$$$$
  // /$$__  $$ /$$__  $$| $$__  $$| $$_____/
  //| $$  \__/| $$  \ $$| $$  \ $$| $$      
  //| $$      | $$  | $$| $$  | $$| $$$$$   
  //| $$      | $$  | $$| $$  | $$| $$__/   
  //| $$    $$| $$  | $$| $$  | $$| $$      
  //|  $$$$$$/|  $$$$$$/| $$$$$$$/| $$$$$$$$
  // \______/  \______/ |_______/ |________/

  if (installPath == undefined) installPath = ''
  document.getElementById('destination').value = installPath
  log('Log')


  // /$$       /$$$$$$  /$$$$$$  /$$$$$$$$ /$$$$$$$$ /$$   /$$ /$$$$$$$$ /$$$$$$$   /$$$$$$ 
  //| $$      |_  $$_/ /$$__  $$|__  $$__/| $$_____/| $$$ | $$| $$_____/| $$__  $$ /$$__  $$
  //| $$        | $$  | $$  \__/   | $$   | $$      | $$$$| $$| $$      | $$  \ $$| $$  \__/
  //| $$        | $$  |  $$$$$$    | $$   | $$$$$   | $$ $$ $$| $$$$$   | $$$$$$$/|  $$$$$$ 
  //| $$        | $$   \____  $$   | $$   | $$__/   | $$  $$$$| $$__/   | $$__  $$ \____  $$
  //| $$        | $$   /$$  \ $$   | $$   | $$      | $$\  $$$| $$      | $$  \ $$ /$$  \ $$
  //| $$$$$$$$ /$$$$$$|  $$$$$$/   | $$   | $$$$$$$$| $$ \  $$| $$$$$$$$| $$  | $$|  $$$$$$/
  //|________/|______/ \______/    |__/   |________/|__/  \__/|________/|__/  |__/ \______/
  
  //GET FILE
  clickListener('pathFolder', function() {
    ipcRenderer.send('getFile', '', '', 'fileGottenInstaller')
  })

  ipcRenderer.on('fileGottenInstaller', (event, text) => {
    if (text != '')
      document.getElementById('path').value = text
  })

  //GET DESTINATION
  clickListener('destinationFolder', function() {
    ipcRenderer.send('getFolder', '', '', 'folderGottenInstaller')
  })

  ipcRenderer.on('folderGottenInstaller', (event, text) => {
    if (text != '')
      document.getElementById('destination').value = text
  })

  //INSTALL
  clickListener('install', function() {
    //PATH
    let path = document.getElementById('path').value
    if (path == '') {
      log('File Path is Necesary')
      return
    }
    //PATH EXISTS
    if (!fs.existsSync(path)) {
      log('File Path Does Not Exist')
      return
    }
    //NAMES
    let name = document.getElementById('name').value
    let customName = true
    if (name == '') {
      name = path.substring(path.lastIndexOf('\\')+1)
      name = name.substring(0, name.lastIndexOf('.'))
      customName = false
    }
    //DESTINATION
    let destination = document.getElementById('destination').value
    if (destination == '') {
      log('Destination is Necesary')
      return
    }
    //DESTINATION EXISTS
    if (!destination.endsWith('\\')) destination = destination+'\\'
    if (!fs.existsSync(destination)) {
      log('Destination Does Not Exist')
      return
    }
    //DESTINATION IS VALID
    if (!fs.lstatSync(destination).isDirectory()) {
      log('Destination Must be a Folder')
      return
    }
    //INSTALL
    ipcRenderer.send('pause')
    //CHECK IF FILE CONTAINS A FOLDER INSIDE
    exec(`"${data.zip}" l "${path}" -x!*\\*`, function (error, stdOut, stdErr) {
      if (!(error || stdErr)) {
        if (stdOut.replaceAll('\r', '').replaceAll('\n', '').endsWith('0 files, 1 folders')) { 
          //HAS A FOLDER
          exec(`"${data.zip}" l -slt "${path}" -x!*\\*`, function (error, stdOut, stdErr) {
            if (!(error || stdErr)) {
              //GET FOLDER NAME
              let outSplit = stdOut.replaceAll('\r', '').split("\n")
              let paths = []
              for(i in outSplit) {
                if (outSplit[i].includes('Path = '))
                  paths.push(outSplit[i].substring(7))
              }  
              let insideFolderName = paths[paths.length-1]
              let finalDestination
              if (customName) finalDestination = destination+name+'\\'
              else finalDestination = destination+insideFolderName+'\\'
              //CHECK IF INSTALLED
              if (fs.existsSync(finalDestination)) {
                log(name+' is Already Installed')
                ipcRenderer.send('resume')
                return
              }
              //INSTALL
              setData('installPath', destination)
              log('Installing '+name+'...')
              let tmpDestination = destination+'orion'+Date.now()+'\\'
              exec(`"${data.zip}" x "${path}" -o"${tmpDestination}"`, function (error, stdOut, stdErr) {
                if (!(error || stdErr)) {
                  fs.rename(tmpDestination+insideFolderName, finalDestination, function(err) {
                    if (!err) {
                      log('Installation Successful')
                      createNoti('Installer', name+' Installed Successfully')
                      ipcRenderer.send('resume')
                      ipcRenderer.send('showOnExplorer', finalDestination, true)
                      //REMOVE TEMP FOLDER
                      fs.rmdir(tmpDestination, function(err) {})
                    } else {
                      log('An Error Ocurred While Renaming a Folder')
                      ipcRenderer.send('resume')
                    }
                  })
                } else {
                  log('An Error Ocurred While Unzipping')
                  ipcRenderer.send('resume')
                }
              })
            } else {
              log('An Error Ocurred While Reading the File ~2')
              ipcRenderer.send('resume')
            }
          })
        } else {
          //HAS NO FOLDER
          let finalDestination = destination+name+'\\'
          //CHECK IF INSTALLED
          if (fs.existsSync(finalDestination)) {
            log(name+' is Already Installed')
            ipcRenderer.send('resume')
            return
          }
          //INSTALL
          setData('installPath', destination)
          log('Installing '+name+'...')
          exec(`"${data.zip}" x "${path}" -o"${finalDestination}"`, function (error, stdOut, stdErr) {
            if (!(error || stdErr)) {
              log('Installation Successful')
              createNoti('Installer', name+' Installed Successfully')
              ipcRenderer.send('resume')
              ipcRenderer.send('showOnExplorer', finalDestination, true)
            } else {
              log('An Error Ocurred While Unzipping')
              ipcRenderer.send('resume')
            }
          })
        }
      } else {
        log('An Error Ocurred While Reading the File ~1')
        ipcRenderer.send('resume')
      }
    })
  })


  // /$$$$$$$$ /$$   /$$ /$$   /$$  /$$$$$$  /$$$$$$$$ /$$$$$$  /$$$$$$  /$$   /$$  /$$$$$$ 
  //| $$_____/| $$  | $$| $$$ | $$ /$$__  $$|__  $$__/|_  $$_/ /$$__  $$| $$$ | $$ /$$__  $$
  //| $$      | $$  | $$| $$$$| $$| $$  \__/   | $$     | $$  | $$  \ $$| $$$$| $$| $$  \__/
  //| $$$$$   | $$  | $$| $$ $$ $$| $$         | $$     | $$  | $$  | $$| $$ $$ $$|  $$$$$$ 
  //| $$__/   | $$  | $$| $$  $$$$| $$         | $$     | $$  | $$  | $$| $$  $$$$ \____  $$
  //| $$      | $$  | $$| $$\  $$$| $$    $$   | $$     | $$  | $$  | $$| $$\  $$$ /$$  \ $$
  //| $$      |  $$$$$$/| $$ \  $$|  $$$$$$/   | $$    /$$$$$$|  $$$$$$/| $$ \  $$|  $$$$$$/
  //|__/       \______/ |__/  \__/ \______/    |__/   |______/ \______/ |__/  \__/ \______/

  function log(text) {
    document.getElementById('log').innerText = `(${Date.now()}) `+text
  }
</script>
