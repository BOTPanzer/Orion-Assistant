<div class="vc" style="min-width: 390px;">
  <div id="catWindow" class="vc" style="width: 100%;">
    <div id="catTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--textPrimary);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <div id="catRename" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Rename</div>
      <div id="catRemove" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Remove</div>
    </div>
  </div>

  <div id="renameWindow" class="vc" style="width: 100%; display: none;">
    <div class="button" style="width: calc(100% - 40px); margin: 20px; margin-bottom: 0;">
      <input id='renameName' class="input" type="text" spellcheck="false" placeholder="Name" maxlength="30" style="flex-grow: 1;"></input>
    </div>

    <div id="renameRename" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; margin: 20px auto; flex-direction: column;">Rename</div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--textPrimary);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <div id="removeRemove" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Remove</div>
      <div id="removeCancel" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Cancel</div>
    </div>
  </div>
</div>
