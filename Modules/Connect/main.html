<div style="padding: 2%; display: flex; flex-direction: column;">
  <div id="title" style="flex-grow: 1; margin-bottom: 20px; padding-top: 10px; padding-bottom: 10px; color: var(--textPrimary); font-family: Special; font-size: 40px; line-height: 40px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">Connect</div>

  <div style="flex-grow: 1; display: flex; align-items: center;">
    <input id='editText' class="input" spellcheck="false" placeholder="Send Text" type="text" maxlength="30" style="width: 250px; margin-right: 10px;"></input>
    <div id="send" class="button buttonText" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px;">Send</div>
    <div style="flex-grow: 1;"></div>
    <div id="starts" class="button buttonText" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px;">Start: â¨‰</div>
  </div>

  <div id="connectLog" style="max-height: 350px; font-size: 15px; line-height: normal; margin: 10px; display: flex; align-items: center; color: var(--textPrimary); font-family: Main; -moz-user-select: text; -ms-user-select: text; user-select: text; overflow-y: auto;"></div>
</div>

<script>
  //MODULE NAME CAN'T BE CHANGED FREELY (IT'S OWN START.HTML) ðŸ˜¡
  document.getElementById('connectLog').innerText = connectFullLog

  if (json.startServer)
    document.getElementById('starts').innerText = 'Start: âœ“'
  else
    document.getElementById('starts').innerText = 'Start: â¨‰'

  $('#editText').unbind()
  $('#editText').bind('keydown', function(event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      var text = document.getElementById('editText').value+'\r\n'
      if (text != '\r\n') {
        try {
          mainSocket.write(text);
          appendText('Sent: '+text)
          document.getElementById('editText').value = ''
        } catch(e) {}
      }
      return false;
    }
  })

  addSimpleButtonListener('send', function() {
    var text = document.getElementById('editText').value+'\r\n'
    if (text != '\r\n') {
      try {
        mainSocket.write(text);
        appendText('Sent: '+text)
        document.getElementById('editText').value = ''
      } catch(e) {}
    }
  })

  addSimpleButtonListener('starts', function() {
    if (json.startServer) {
      json.startServer = false
      updateData(json)
      document.getElementById('starts').innerText = 'Start: â¨‰'
      appendText("Server Won't Start After Restart\n")
    } else {
      json.startServer = true
      updateData(json)
      document.getElementById('starts').innerText = 'Start: âœ“'
      appendText('Server Will Start After Restart\n')
    }
  })
</script>
