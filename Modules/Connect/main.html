<div class="vc" style="padding: 2%;">
  <div class="hc" style="flex-grow: 1; align-items: center; margin-bottom: 20px;">
    <div id="title" style="padding-top: 10px; padding-bottom: 10px; color: var(--textPrimary); font-family: Special; font-size: 40px; line-height: 40px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">Connect</div>
    <div style="flex-grow: 1;"></div>
    <div class="text" style="color: var(--textPrimary);">Start:</div>
    <input id="starts" class="button switch" type="checkbox"/>
  </div>

  <div class="hc" style="flex-grow: 1; align-items: center;">
    <div class="button" style="flex-grow: 1;">
      <input id='sendText' class="input" type="text" spellcheck="false" placeholder="Send" style="flex-grow: 1; padding-right: 0;"></input>
      <svg class="svg button" shape="ghost" id="send" viewBox="0 0 24 24">
        <path d="M18.0693 8.50867L9.50929 4.22867C3.75929 1.34867 1.39929 3.70867 4.27929 9.45867L5.14929 11.1987C5.39929 11.7087 5.39929 12.2987 5.14929 12.8087L4.27929 14.5387C1.39929 20.2887 3.74929 22.6487 9.50929 19.7687L18.0693 15.4887C21.9093 13.5687 21.9093 10.4287 18.0693 8.50867ZM14.8393 12.7487H9.43929C9.02929 12.7487 8.68929 12.4087 8.68929 11.9987C8.68929 11.5887 9.02929 11.2487 9.43929 11.2487H14.8393C15.2493 11.2487 15.5893 11.5887 15.5893 11.9987C15.5893 12.4087 15.2493 12.7487 14.8393 12.7487Z"/>
      </svg>
    </div>
    <div style="flex-grow: 2;"></div>
  </div>

  <div id="connectLog" style="max-height: 350px; font-size: 15px; line-height: normal; margin: 10px; display: flex; align-items: center; color: var(--textPrimary); font-family: Main; -moz-user-select: text; -ms-user-select: text; user-select: text; overflow-y: auto;"></div>
</div>

<script>
  //MODULE NAME USED IN - START.HTML ðŸ˜¡
  document.getElementById('connectLog').innerText = connectLog

  refreshData()
  if (json.startServer)
    document.getElementById("starts").checked = true
  else
    document.getElementById("starts").checked = false

  $('#sendText').unbind()
  $('#sendText').bind('keydown', function(event) {
    if (event.keyCode === 13) {
      event.preventDefault()
      var text = document.getElementById('sendText').value+'\r\n'
      if (text != '\r\n') {
        try {
          connectSocket.write(text)
          connectAppend('Sent: '+text)
          document.getElementById('sendText').value = ''
        } catch(e) {}
      }
      return false
    }
  })

  addButtonListener('send', function() {
    var text = document.getElementById('sendText').value+'\r\n'
    if (text != '\r\n') {
      try {
        connectSocket.write(text)
        connectAppend('Sent: '+text)
        document.getElementById('sendText').value = ''
      } catch(e) {}
    }
  })

  addCheckboxListener('starts', function() {
    setData('startServer', true)
    connectAppend('Server Will Start After Restart\r\n')
  }, function() {
    setData('startServer', false)
    connectAppend("Server Won't Start After Restart\r\n")
  })
</script>
