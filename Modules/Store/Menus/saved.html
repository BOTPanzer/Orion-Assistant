<div class="vc" style="min-width: 390px;">
  <div id="savedWindow" class="vc" style="width: 100%;">
    <div id="savedEmpty" class="vc" style="width: 100%; align-items: center; line-height: normal; display: none;">
      <div style="font-size: 60px; margin-top: 20px;">❤️</div>
      <div style="font-size: 15px; color: var(--text);">Your save list is empty</div>
      <div style="font-size: 15px; color: var(--textSecondary);">Try adding a few games</div>
    </div>
    <div id="savedList" class="vc" style="width: calc(100% - 40px); margin: 15px 20px; padding: 5px 0; gap: 10px; align-items: center; position: relative; overflow-y: auto;">
          
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--text);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 20px;">
      <o-button id="removeRemove" text="Remove" style="width: 130px;"></o-button>
      <o-button id="removeCancel" text="Cancel" style="width: 130px;"></o-button>
    </div>
  </div>
</div>
