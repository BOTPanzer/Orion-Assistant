<div class="vc" style="min-width: 390px;">
  <!-- ADD WINDOW -->
  <div class="vc" id="addWindow" style="width: 100%; margin-top: 20px; margin-bottom: 20px; align-items: center; gap: 10px;">
    <div class="hc" style="width: 100%; justify-content: center; gap: 10px;">
      <o-rbutton id="folder" small text="Add Folder" style="width: 130px;"></o-rbutton>
      <o-rbutton id="game" small text="Add Game" style="width: 130px;"></o-rbutton>
    </div>
    <o-rbutton id="import" small text="Import" style="width: 130px;"></o-rbutton>
  </div>

  <!-- ADD FOLDER -->
  <div class="vc" id="folderWindow" style="min-width: 500px; display: none;">
    <div class="hc" style="width: calc(100% - 40px); margin: 20px; gap: 20px; align-items: center;">
      <o-rbutton style="flex-grow: 1;" onclick="document.getElementById('folderName').input.focus()">
        <o-input id="folderName" placeholder="Name" label="Name" max="30" transparent style="flex-grow: 1;"></o-input>
      </o-rbutton>
      <img id="folderImg" style="height: 50px; width: 50px; border-radius: 10px; object-fit: contain;" src="Data/Images/iconFolder.png" onerror="this.src='Data/Images/iconFolder.png'"></img>
    </div>

    <div class="hc" style="width: calc(100% - 40px); margin: 0 20px 20px 20px; gap: 10px; align-items: center;">
      <o-rbutton style="flex-grow: 1; padding-right: 10px; gap: 10px;" onclick="document.getElementById('gameIcon').input.focus()">
        <o-input id="folderIcon" placeholder="Base64 Icon/Icon Path (Optional)" label="Icon" transparent style="flex-grow: 1;"></o-input>
        <svg id="folderIconFolder" class="button-svg" viewBox="0 0 24 24" style="fill: #f0bd23;">
          <path d="M21.0169 7.99175C21.4148 8.55833 20.9405 9.25 20.2482 9.25H3C2.44772 9.25 2 8.80228 2 8.25V6.42C2 3.98 3.98 2 6.42 2H8.74C10.37 2 10.88 2.53 11.53 3.4L12.93 5.26C13.24 5.67 13.28 5.72 13.86 5.72H16.65C18.4546 5.72 20.0516 6.61709 21.0169 7.99175Z"/>
          <path d="M20.9834 10.75C21.5343 10.75 21.9815 11.1957 21.9834 11.7466L22 16.6503C22 19.6003 19.6 22.0003 16.65 22.0003H7.35C4.4 22.0003 2 19.6003 2 16.6503V11.7503C2 11.198 2.44771 10.7503 2.99999 10.7503L20.9834 10.75Z"/>
        </svg>
      </o-rbutton>
    </div>

    <o-rbutton id="folderAdd" small text="Add Folder" style="width: 130px; margin: 0 auto 20px auto;"></o-rbutton>
  </div>

  <!-- ADD GAME -->
  <div class="vc" id="gameWindow" style="min-width: 500px; display: none;">
    <div class="hc" style="width: calc(100% - 40px); margin: 20px; gap: 20px; align-items: center;">
      <o-rbutton style="flex-grow: 1;" onclick="document.getElementById('gameName').input.focus()">
        <o-input id="gameName" placeholder="Name" label="Name" max="30" transparent style="flex-grow: 1;"></o-input>
      </o-rbutton>
      <img id="gameImg" style="height: 50px; width: 50px; border-radius: 10px; object-fit: contain;" src="Data/Images/iconFile.png" onerror="this.src='Data/Images/iconFile.png'"></img>
    </div>

    <div class="hc" style="width: calc(100% - 40px); margin: 0 20px; gap: 10px; align-items: center;">
      <o-rbutton style="flex-grow: 1; padding-right: 10px; gap: 10px;" onclick="document.getElementById('gamePath').input.focus()">
        <o-input id="gamePath" placeholder="Path" label="Path" transparent style="flex-grow: 1;"></o-input>
        <svg id="gamePathFolder" class="button-svg" viewBox="0 0 24 24" style="fill: #f0bd23;">
          <path d="M21.0169 7.99175C21.4148 8.55833 20.9405 9.25 20.2482 9.25H3C2.44772 9.25 2 8.80228 2 8.25V6.42C2 3.98 3.98 2 6.42 2H8.74C10.37 2 10.88 2.53 11.53 3.4L12.93 5.26C13.24 5.67 13.28 5.72 13.86 5.72H16.65C18.4546 5.72 20.0516 6.61709 21.0169 7.99175Z"/>
          <path d="M20.9834 10.75C21.5343 10.75 21.9815 11.1957 21.9834 11.7466L22 16.6503C22 19.6003 19.6 22.0003 16.65 22.0003H7.35C4.4 22.0003 2 19.6003 2 16.6503V11.7503C2 11.198 2.44771 10.7503 2.99999 10.7503L20.9834 10.75Z"/>
        </svg>
      </o-rbutton>
    </div>

    <div class="hc" style="width: calc(100% - 40px); margin: 20px; gap: 10px; align-items: center;">
      <o-rbutton style="flex-grow: 1; padding-right: 10px; gap: 10px;" onclick="document.getElementById('gameIcon').input.focus()">
        <o-input id="gameIcon" placeholder="Base64 Icon/Icon Path (Optional)" label="Icon" transparent style="flex-grow: 1;"></o-input>
        <svg id="gameIconFolder" class="button-svg" viewBox="0 0 24 24" style="fill: #f0bd23;">
          <path d="M21.0169 7.99175C21.4148 8.55833 20.9405 9.25 20.2482 9.25H3C2.44772 9.25 2 8.80228 2 8.25V6.42C2 3.98 3.98 2 6.42 2H8.74C10.37 2 10.88 2.53 11.53 3.4L12.93 5.26C13.24 5.67 13.28 5.72 13.86 5.72H16.65C18.4546 5.72 20.0516 6.61709 21.0169 7.99175Z"/>
          <path d="M20.9834 10.75C21.5343 10.75 21.9815 11.1957 21.9834 11.7466L22 16.6503C22 19.6003 19.6 22.0003 16.65 22.0003H7.35C4.4 22.0003 2 19.6003 2 16.6503V11.7503C2 11.198 2.44771 10.7503 2.99999 10.7503L20.9834 10.75Z"/>
        </svg>
      </o-rbutton>
    </div>
    
    <o-rbutton id="gameAdd" small text="Add Game" style="width: 130px; margin: 0 auto 20px auto;"></o-rbutton>
  </div>

  <!-- IMPORT -->
  <div class="vc" id="importWindow" style="min-width: 500px; display: none;">
    <div id="importList" class="vc" style="width: calc(100% - 40px); max-height: 200px; margin: 15px 20px 0 20px; padding: 5px 0; gap: 10px; position: relative; overflow-y: auto;">
      
    </div>
  
    <o-rbutton id="importImport" small text="Import" style="width: 130px; margin: 20px auto;"></o-rbutton>
  </div>
</div>
