<div class="vc" style="min-width: 500px;">
  <div id="gameWindow" class="vc" style="width: 100%;">
    <div class="hc" style="width: calc(100% - 40px); margin: 20px; gap: 20px; align-items: center;">
      <o-input id="gameNameInput" size="big" hint="Name" label max="30" style="flex-grow: 1;"></o-input>
      <img id="gameImg" style="height: 50px; width: 50px; border-radius: 10px; object-fit: contain; cursor: pointer;" src="Data/Images/file.png" onerror="if(!this.src.endsWith('Data/Images/file.png')) this.src='Data/Images/file.png'"></img>
    </div>

    <div class="hc" style="width: calc(100% - 40px); margin: 0 20px; gap: 10px; align-items: center;">
      <o-button id="gamePath" size="big" nofilter righticon="Modules/Library/Icons/folder.svg" text style="flex-grow: 1;">
        <o-input id="gamePathInput" hint="Path" label transparent style="flex-grow: 1;"></o-input>
      </o-button>
    </div>

    <div class="hc" style="width: calc(100% - 40px); margin: 20px; gap: 10px; align-items: center;">
      <o-button id="gameIcon" size="big" nofilter righticon="Modules/Library/Icons/folder.svg" text style="flex-grow: 1;">
        <o-input id="gameIconInput" hint="Base64 Icon/Icon Path (Optional)" label="Icon" transparent style="flex-grow: 1;"></o-input>
      </o-button>
    </div>
    
    <div class="hc" style="margin: 0 auto 10px auto; gap: 10px;">
      <div class="hc" style="width: 130px; align-items: center; justify-content: center;" title="Admin only works with .exe">
        <o-checkbox id="gameAdmin"></o-checkbox>
        <svg viewBox="0 0 24 24" style="fill: var(--text); width: 30px; height: 30px; margin-left: 5px;">
          <path d="M18.5002 4.11031L13.5102 2.24031C12.6802 1.93031 11.3202 1.93031 10.4902 2.24031L5.50016 4.11031C4.35016 4.54031 3.41016 5.90031 3.41016 7.12031V14.5503C3.41016 15.7303 4.19016 17.2803 5.14016 17.9903L9.44016 21.2003C10.8502 22.2603 13.1702 22.2603 14.5802 21.2003L18.8802 17.9903C19.8302 17.2803 20.6102 15.7303 20.6102 14.5503V7.12031C20.5902 5.90031 19.6502 4.54031 18.5002 4.11031ZM11.9302 7.03031C13.1102 7.03031 14.0702 7.99031 14.0702 9.17031C14.0702 10.3303 13.1602 11.2603 12.0102 11.3003H11.9902H11.9702C11.9502 11.3003 11.9302 11.3003 11.9102 11.3003C10.7102 11.2603 9.81016 10.3303 9.81016 9.17031C9.80016 7.99031 10.7602 7.03031 11.9302 7.03031ZM14.1902 16.3603C13.5802 16.7603 12.7902 16.9703 12.0002 16.9703C11.2102 16.9703 10.4102 16.7703 9.81016 16.3603C9.24016 15.9803 8.93016 15.4603 8.92016 14.8903C8.92016 14.3303 9.24016 13.7903 9.81016 13.4103C11.0202 12.6103 12.9902 12.6103 14.2002 13.4103C14.7702 13.7903 15.0902 14.3103 15.0902 14.8803C15.0802 15.4403 14.7602 15.9803 14.1902 16.3603Z"/>
        </svg>
      </div>
      <o-button id="gameShow" text="Show" style="width: 130px;"></o-button>
      <o-button id="gameStore" text="Store" style="width: 130px;"></o-button>
    </div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-button id="gameMove" text="Move" style="width: 130px;"></o-button>
      <o-button id="gameRemove" text="Remove" style="width: 130px;"></o-button>
      <o-button id="gameSave" text="Save" style="width: 130px;"></o-button>
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--textPrimary);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-button id="removeRemove" text="Remove" style="width: 130px;"></o-button>
      <o-button id="removeCancel" text="Cancel" style="width: 130px;"></o-button>
    </div>
  </div>
</div>
