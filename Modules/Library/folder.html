<div class="vc" style="min-width: 500px;">
  <div id="folderWindow" class="vc" style="width: 100%;">
    <div class="hc" style="width: calc(100% - 40px); margin: 20px;">
      <o-input id="folderName" placeholder="Name" label="Name" max="30" style="flex-grow: 1; margin-right: 10px;"></o-input>
      <img style="height: 40px; width: 40px; border-radius: 5px;" src="Data/Images/iconFolder.png"></img>
    </div>
  
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-button id="folderMove" style="width: 130px; justify-content: center;">Move</o-button>
      <o-button id="folderRemove" style="width: 130px; justify-content: center;">Remove</o-button>
      <o-button id="folderSave" style="width: 130px; justify-content: center;">Save</o-button>
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--textPrimary);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-button id="removeRemove" style="width: 130px; justify-content: center;">Remove</o-button>
      <o-button id="removeCancel" style="width: 130px; justify-content: center;">Cancel</o-button>
    </div>
  </div>
</div>
