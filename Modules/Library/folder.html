<div class="vc" style="min-width: 500px;">
  <div id="folderWindow" class="vc" style="width: 100%;">
    <div class="hc" style="width: calc(100% - 40px); margin: 20px; gap: 20px; align-items: center;">
      <o-rbutton style="flex-grow: 1;" onclick="document.getElementById('folderName').input.focus()">
        <o-input id="folderName" placeholder="Name" label="Name" max="30" transparent style="flex-grow: 1;"></o-input>
      </o-rbutton>
      <img id="folderImg" style="height: 50px; width: 50px; border-radius: 10px; object-fit: contain;" src="Data/Images/iconFolder.png" onerror="this.src='Data/Images/iconFolder.png'"></img>
    </div>

    <div class="hc" style="width: calc(100% - 40px); margin: 0 20px 20px 20px; gap: 10px; align-items: center;">
      <o-rbutton style="flex-grow: 1; padding-right: 10px; gap: 10px;" onclick="document.getElementById('fileIcon').input.focus()">
        <o-input id="folderIcon" placeholder="Base64 Icon/Icon Path (Optional)" label="Icon" transparent style="flex-grow: 1;"></o-input>
        <svg id="folderIconFolder" class="button-svg" viewBox="0 0 24 24" style="fill: #f0bd23;">
          <path d="M21.0169 7.99175C21.4148 8.55833 20.9405 9.25 20.2482 9.25H3C2.44772 9.25 2 8.80228 2 8.25V6.42C2 3.98 3.98 2 6.42 2H8.74C10.37 2 10.88 2.53 11.53 3.4L12.93 5.26C13.24 5.67 13.28 5.72 13.86 5.72H16.65C18.4546 5.72 20.0516 6.61709 21.0169 7.99175Z"/>
          <path d="M20.9834 10.75C21.5343 10.75 21.9815 11.1957 21.9834 11.7466L22 16.6503C22 19.6003 19.6 22.0003 16.65 22.0003H7.35C4.4 22.0003 2 19.6003 2 16.6503V11.7503C2 11.198 2.44771 10.7503 2.99999 10.7503L20.9834 10.75Z"/>
        </svg>
      </o-rbutton>
    </div>
  
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-rbutton id="folderMove" small text="Move" style="width: 130px;"></o-rbutton>
      <o-rbutton id="folderRemove" small text="Remove" style="width: 130px;"></o-rbutton>
      <o-rbutton id="folderSave" small text="Save" style="width: 130px;"></o-rbutton>
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--textPrimary);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-rbutton id="removeRemove" small text="Remove" style="width: 130px;"></o-rbutton>
      <o-rbutton id="removeCancel" small text="Cancel" style="width: 130px;"></o-rbutton>
    </div>
  </div>
</div>
