<div class="vc" style="min-width: 390px;">
  <div id="folderWindow" class="vc" style="width: 100%;">
    <div class="hc" style="width: calc(100% - 40px); margin: 20px;">
      <div class="button" style="flex-grow: 1; margin-right: 10px;">
        <input id='folderName' class="input" type="text" spellcheck="false" placeholder="Name" maxlength="30" style="flex-grow: 1;"></input>
      </div>
      <img style="height: 40px; width: 40px;" src="Data/Images/iconFolder.png"></img>
    </div>
  
    <div class="hc" style="margin: 0 auto 10px auto; gap: 10px;">
      <div id="folderMove" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Move</div>
      <div id="folderRemove" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Remove</div>
    </div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <div id="folderSave" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Save</div>
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--textPrimary);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <div id="removeRemove" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Remove</div>
      <div id="removeCancel" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Cancel</div>
    </div>
  </div>
</div>
