<div class="vc" style="min-width: 500px;">
  <div id="multiWindow" class="vc" style="width: 100%;">
    <div id="multiList" class="vc" style="width: calc(100% - 40px); max-height: 200px; margin: 15px 20px; padding: 5px 0; gap: 10px; position: relative; overflow-y: auto;">
      
    </div>
  
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-rbutton id="multiMove" small text="Move" style="width: 130px;"></o-rbutton>
      <o-rbutton id="multiRemove" small text="Remove" style="width: 130px;"></o-rbutton>
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--textPrimary);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <o-rbutton id="removeRemove" small text="Remove" style="width: 130px;"></o-rbutton>
      <o-rbutton id="removeCancel" small text="Cancel" style="width: 130px;"></o-rbutton>
    </div>
  </div>
</div>
