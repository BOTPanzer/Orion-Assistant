<div class="vc" style="min-width: 390px;">
  <div id="fileWindow" class="vc" style="width: 100%;">
    <div class="hc" style="width: calc(100% - 40px); margin: 20px; margin-bottom: 0;">
      <div class="button" style="flex-grow: 1; margin-right: 10px;">
        <input id='fileName' class="input" type="text" spellcheck="false" placeholder="Name" maxlength="30" style="flex-grow: 1;"></input>
      </div>
      <img id="fileImg" style="height: 40px; width: 40px; border-radius: 5px;" src="Data/Images/iconFile.png"></img>
    </div>

    <div class="hc" style="width: calc(100% - 40px); margin: 20px; margin-bottom: 0;">
      <div class="button" style="flex-grow: 1; margin-right: 10px;">
        <input id='filePath' class="input" type="text" spellcheck="false" placeholder="Path" style="flex-grow: 1;"></input>
      </div>
      <div id="filePathFolder" class="button" style="width: 40px; min-width: 40px; height: 40px; min-height: 40px;">
        <svg class="svg" viewBox="0 0 24 24" style="fill: #f0bd23;">
          <path d="M21.0169 7.99175C21.4148 8.55833 20.9405 9.25 20.2482 9.25H3C2.44772 9.25 2 8.80228 2 8.25V6.42C2 3.98 3.98 2 6.42 2H8.74C10.37 2 10.88 2.53 11.53 3.4L12.93 5.26C13.24 5.67 13.28 5.72 13.86 5.72H16.65C18.4546 5.72 20.0516 6.61709 21.0169 7.99175Z"/>
          <path d="M20.9834 10.75C21.5343 10.75 21.9815 11.1957 21.9834 11.7466L22 16.6503C22 19.6003 19.6 22.0003 16.65 22.0003H7.35C4.4 22.0003 2 19.6003 2 16.6503V11.7503C2 11.198 2.44771 10.7503 2.99999 10.7503L20.9834 10.75Z"/>
        </svg>
      </div>
    </div>

    <div class="hc" style="width: calc(100% - 40px); margin: 20px;">
      <div class="button" style="flex-grow: 1; margin-right: 10px;">
        <input id='fileIcon' class="input" type="text" spellcheck="false" placeholder="Base64 Icon/Icon Path (Optional)" style="flex-grow: 1;"></input>
      </div>
      <div id="fileIconFolder" class="button" style="width: 40px; min-width: 40px; height: 40px; min-height: 40px;">
        <svg class="svg" viewBox="0 0 24 24" style="fill: #f0bd23;">
          <path d="M21.0169 7.99175C21.4148 8.55833 20.9405 9.25 20.2482 9.25H3C2.44772 9.25 2 8.80228 2 8.25V6.42C2 3.98 3.98 2 6.42 2H8.74C10.37 2 10.88 2.53 11.53 3.4L12.93 5.26C13.24 5.67 13.28 5.72 13.86 5.72H16.65C18.4546 5.72 20.0516 6.61709 21.0169 7.99175Z"/>
          <path d="M20.9834 10.75C21.5343 10.75 21.9815 11.1957 21.9834 11.7466L22 16.6503C22 19.6003 19.6 22.0003 16.65 22.0003H7.35C4.4 22.0003 2 19.6003 2 16.6503V11.7503C2 11.198 2.44771 10.7503 2.99999 10.7503L20.9834 10.75Z"/>
        </svg>
      </div>
    </div>
    
    <div id="fileTime" class="hc" style="width: 310px; margin: 0 auto 10px auto; gap: 10px; align-items: center; font-size: 16px;">
      <input id="fileTimeSwitch" class="button switch" type="checkbox"/>
      <div>Played Time</div>
      <div style="flex-grow: 1;"></div>
      <div>00:00</div>
    </div>
    <div class="hc" style="width: 310px; margin: 0 auto 10px auto; align-items: center; font-size: 16px;">
      <input id="fileAdmin" class="button checkbox" type="checkbox"/>
      <svg class="svg" viewBox="0 0 24 24" style="fill: var(--textPrimary);">
        <path d="M18.5002 4.11031L13.5102 2.24031C12.6802 1.93031 11.3202 1.93031 10.4902 2.24031L5.50016 4.11031C4.35016 4.54031 3.41016 5.90031 3.41016 7.12031V14.5503C3.41016 15.7303 4.19016 17.2803 5.14016 17.9903L9.44016 21.2003C10.8502 22.2603 13.1702 22.2603 14.5802 21.2003L18.8802 17.9903C19.8302 17.2803 20.6102 15.7303 20.6102 14.5503V7.12031C20.5902 5.90031 19.6502 4.54031 18.5002 4.11031ZM11.9302 7.03031C13.1102 7.03031 14.0702 7.99031 14.0702 9.17031C14.0702 10.3303 13.1602 11.2603 12.0102 11.3003H11.9902H11.9702C11.9502 11.3003 11.9302 11.3003 11.9102 11.3003C10.7102 11.2603 9.81016 10.3303 9.81016 9.17031C9.80016 7.99031 10.7602 7.03031 11.9302 7.03031ZM14.1902 16.3603C13.5802 16.7603 12.7902 16.9703 12.0002 16.9703C11.2102 16.9703 10.4102 16.7703 9.81016 16.3603C9.24016 15.9803 8.93016 15.4603 8.92016 14.8903C8.92016 14.3303 9.24016 13.7903 9.81016 13.4103C11.0202 12.6103 12.9902 12.6103 14.2002 13.4103C14.7702 13.7903 15.0902 14.3103 15.0902 14.8803C15.0802 15.4403 14.7602 15.9803 14.1902 16.3603Z"/>
      </svg>
    </div>
    <div class="hc" style="margin: 0 auto 10px auto; gap: 10px;">
      <div id="fileShow" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Show</div>
      <div id="fileStore" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Store</div>
    </div>
    <div class="hc" style="margin: 0 auto 10px auto; gap: 10px;">
      <div id="fileMove" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Move</div>
      <div id="fileRemove" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Remove</div>
    </div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <div id="fileSave" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Save</div>
    </div>
  </div>

  <div id="removeWindow" class="vc" style="width: 100%; display: none;">
    <div id="removeTitle" style="width: calc(100% - 40px); margin: 20px; text-align: center; font-size: 17px; color: var(--textPrimary);">Title</div>
    <div class="hc" style="margin: 0 auto 20px auto; gap: 10px;">
      <div id="removeRemove" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Remove</div>
      <div id="removeCancel" class="button text" style="width: 130px; min-width: 130px; height: 40px; min-height: 40px; flex-direction: column;">Cancel</div>
    </div>
  </div>
</div>
