<div class="vc" style="width: 100%; height: 100%; align-items: center; justify-content: center;">
  <canvas id="game" width="750" height="585" style="border: 1px solid white;"></canvas>
</div>
<div class="vc" style="width: 100%; height: 100%; display: flex; position: absolute; align-items: center; justify-content: center;">
  <div id="menu" class="vc" style="padding: 20px; border-radius: 20px; background: var(--background); box-shadow: var(--shadow2); align-items: center; gap: 20px;">
    <span id="points" style="font-weight: bold;">0 | 0</span>
    <o-rbutton id="resume" text="Play" small></o-rbutton>
  </div>
  <o-rbutton id="showMenu" small ball style="display: none; position: absolute; top: 0px;">
    <svg viewBox="0 0 24 24">
      <path d="M10.65 19.11V4.89C10.65 3.54 10.08 3 8.64 3H5.01C3.57 3 3 3.54 3 4.89V19.11C3 20.46 3.57 21 5.01 21H8.64C10.08 21 10.65 20.46 10.65 19.11Z"/>
      <path d="M21.0016 19.11V4.89C21.0016 3.54 20.4316 3 18.9916 3H15.3616C13.9316 3 13.3516 3.54 13.3516 4.89V19.11C13.3516 20.46 13.9216 21 15.3616 21H18.9916C20.4316 21 21.0016 20.46 21.0016 19.11Z"/>
    </svg>
  </o-rbutton>
  <span id="pointsL" style="font-weight: bold; position: absolute; top: 10px; left: 50px">0</span>
  <span id="pointsR" style="font-weight: bold; position: absolute; top: 10px; right: 50px">0</span>
</div>





<script>
  renameWindow('Pong âšª')

  clickListener('resume', function() {
    document.getElementById('showMenu').style.display = 'flex'
    document.getElementById('menu').style.display = 'none'
    paused = false
    requestAnimationFrame(loop)
  })

  clickListener('showMenu', function() {
    document.getElementById('resume').text = 'Resume'
    document.getElementById('menu').style.display = 'flex'
    paused = true
    this.style.display = 'none'
  })

  const canvas = document.getElementById('game');
  const context = canvas.getContext('2d');
  const grid = 15;
  const paddleHeight = grid * 5; // 80
  const maxPaddleY = canvas.height - grid - paddleHeight;
  let pLeft = 0
  let pRight = 0
  let paused = true

  var paddleSpeed = 6;
  var ballSpeed = 5;

  const leftPaddle = {
    // start in the middle of the game on the left side
    x: grid * 2,
    y: canvas.height / 2 - paddleHeight / 2,
    width: grid,
    height: paddleHeight,

    // paddle velocity
    dy: 0
  };
  const rightPaddle = {
    // start in the middle of the game on the right side
    x: canvas.width - grid * 3,
    y: canvas.height / 2 - paddleHeight / 2,
    width: grid,
    height: paddleHeight,

    // paddle velocity
    dy: 0
  };
  const ball = {
    // start in the middle of the game
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: grid,
    height: grid,

    // keep track of when need to reset the ball position
    resetting: false,

    // ball velocity (start going to the top-right corner)
    dx: ballSpeed,
    dy: -ballSpeed
  };

  // check for collision between two objects using axis-aligned bounding box (AABB)
  // @see https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
  function collides(obj1, obj2) {
    return obj1.x < obj2.x + obj2.width &&
          obj1.x + obj1.width > obj2.x &&
          obj1.y < obj2.y + obj2.height &&
          obj1.y + obj1.height > obj2.y;
  }

  // game loop
  function loop() {
    if (!paused) requestAnimationFrame(loop);
    context.clearRect(0,0,canvas.width,canvas.height);

    // move paddles by their velocity
    leftPaddle.y += leftPaddle.dy;
    rightPaddle.y += rightPaddle.dy;

    // prevent paddles from going through walls
    if (leftPaddle.y < grid) {
      leftPaddle.y = grid;
    }
    else if (leftPaddle.y > maxPaddleY) {
      leftPaddle.y = maxPaddleY;
    }

    if (rightPaddle.y < grid) {
      rightPaddle.y = grid;
    }
    else if (rightPaddle.y > maxPaddleY) {
      rightPaddle.y = maxPaddleY;
    }

    // draw paddles
    context.fillStyle = 'white';
    context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
    context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

    // move ball by its velocity
    ball.x += ball.dx;
    ball.y += ball.dy;

    // prevent ball from going through walls by changing its velocity
    if (ball.y < grid) {
      ball.y = grid;
      ball.dy *= -1;
    }
    else if (ball.y + grid > canvas.height - grid) {
      ball.y = canvas.height - grid * 2;
      ball.dy *= -1;
    }

    // reset ball if it goes past paddle (but only if we haven't already done so)
    if ( (ball.x < 0 || ball.x > canvas.width) && !ball.resetting) {
      ball.resetting = true;

      if (ball.x < 0) pRight++
      else pLeft++
      document.getElementById('points').innerHTML = `${pLeft} | ${pRight}`
      document.getElementById('pointsL').innerHTML = pLeft
      document.getElementById('pointsR').innerHTML = pRight

      // give some time for the player to recover before launching the ball again
      setTimeout(() => {
        ball.resetting = false;
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
      }, 700);
    }

    // check to see if ball collides with paddle. if they do change x velocity
    if (collides(ball, leftPaddle)) {
      ball.dx *= -1;

      // move ball next to the paddle otherwise the collision will happen again
      // in the next frame
      ball.x = leftPaddle.x + leftPaddle.width;
    }
    else if (collides(ball, rightPaddle)) {
      ball.dx *= -1;

      // move ball next to the paddle otherwise the collision will happen again
      // in the next frame
      ball.x = rightPaddle.x - ball.width;
    }

    // draw ball
    //context.fillRect(ball.x, ball.y, ball.width, ball.height);
    context.beginPath()
    context.arc(ball.x + ball.width/2, ball.y + ball.width/2, ball.width/2, 0, 2 * Math.PI)
    context.fill()

    // draw walls
    context.fillStyle = 'lightgrey';
    context.fillRect(0, 0, canvas.width, grid);
    context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);

    // draw dotted line down the middle
    for (let i = grid; i < canvas.height - grid; i += grid * 2) {
      context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
    }
  }

  // listen to keyboard events to move the paddles
  document.addEventListener('keydown', function(e) {

    // up arrow key
    if (e.which === 38) {
      rightPaddle.dy = -paddleSpeed;
    }
    // down arrow key
    else if (e.which === 40) {
      rightPaddle.dy = paddleSpeed;
    }

    // w key
    if (e.which === 87) {
      leftPaddle.dy = -paddleSpeed;
    }
    // a key
    else if (e.which === 83) {
      leftPaddle.dy = paddleSpeed;
    }
  });

  // listen to keyboard events to stop the paddle if key is released
  document.addEventListener('keyup', function(e) {
    if (e.which === 38 || e.which === 40) {
      rightPaddle.dy = 0;
    }

    if (e.which === 83 || e.which === 87) {
      leftPaddle.dy = 0;
    }
  });

  // start the game
  requestAnimationFrame(loop);
</script>
